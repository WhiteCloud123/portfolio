<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div id="wrap">
      <div id="output"></div>
      <div id="btns">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button" class="count">+</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button" class="count">-</button>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button" class="count">&times;</button>
        <button type="button">(</button>
        <button type="button">0</button>
        <button type="button">)</button>
        <button type="button" class="count">&divide;</button>
        <button type="button" class="bot1">C</button>
        <button type="button" class="bot1">Del</button>
        <button type="button" class="count bot2">=</button>
        <button type="button" class="count">.</button>
      </div>
    </div>
    <div class="record">
      <div id="result"></div>
      <div id="reDel">기록 삭제</div>
    </div>
    <button type="button" id="toggle"></button>
  </section>
  <script src="javascript.js" type="text/ecmascript"></script>
</body>
</html>
